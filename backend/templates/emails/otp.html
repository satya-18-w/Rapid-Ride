<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        .otp-code {
            font-size: 32px;
            font-weight: bold;
            color: #000000;
            letter-spacing: 5px;
            margin: 20px 0;
            padding: 10px;
            background-color: #f9f9f9;
            text-align: center;
            border: 1px dashed #cccccc;
        }

        p {
            color: #666666;
            line-height: 1.6;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Verify Your Account</h1>
        <p>Hello,</p>
        <p>Your One-Time Password (OTP) for Rapid-Ride is:</p>
        <div class="otp-code">{{.OTP}}</div>
        <p>This code is valid for 10 minutes. Do not share this code with anyone.</p>
        <p>If you did not request this code, please ignore this email.</p>
        <div class="footer">
            &copy; 2026 Rapid-Ride. All rights reserved.
        </div>
    </div>
</body>

</html>
